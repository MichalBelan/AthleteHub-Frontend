<div class="container py-5">
  <div class="card bg-dark text-light shadow-lg border-secondary p-4">
    <ng-container *ngIf="user() as u; else loading">
      <h3 class="text-info mb-3">
        <i class="fas fa-user-circle me-2"></i>Vitaj, {{ u.name }}
      </h3>

      <p class="mb-1">
        <i class="fas fa-envelope me-2 text-warning"></i><strong>Email:</strong> {{ u.email }}
      </p>
      <p class="mb-3">
        <i class="fas fa-user-tag me-2 text-success"></i><strong>Rola:</strong> {{ u.role }}
      </p>

      <!-- <button class="btn btn-outline-danger" (click)="logout()">
        <i class="fas fa-sign-out-alt me-2"></i>Odhlásiť sa
      </button> -->
    </ng-container>

    <ng-template #loading>
      <div class="text-muted">
        <i class="fas fa-spinner fa-spin me-2"></i>Načítavam údaje o používateľovi...
      </div>
    </ng-template>
  </div>
</div>
