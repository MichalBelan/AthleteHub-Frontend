<div class="container py-5">
  <div class="card bg-dark text-light shadow-lg border-secondary p-4">
    <h3 class="text-info mb-4"><i class="fas fa-user-plus me-2"></i>Registrácia</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="name" class="form-label">👤 Meno</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control bg-dark text-light border-secondary"
          placeholder="Zadaj meno"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">📧 Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control bg-dark text-light border-secondary"
          placeholder="napr. jan@example.com"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">🔒 Heslo</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control bg-dark text-light border-secondary"
          placeholder="Zadaj heslo"
        />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">🧑‍💼 Rola</label>
        <select
          id="role"
          formControlName="role"
          class="form-select bg-dark text-light border-secondary"
        >
          <option value="ATHLETE">Športovec</option>
          <option value="COACH">Tréner</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <button class="btn btn-success w-100" type="submit" [disabled]="form.invalid">
        <i class="fas fa-check-circle me-2"></i>Registrovať
      </button>
    </form>
  </div>
</div>
