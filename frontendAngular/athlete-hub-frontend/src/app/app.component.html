<!-- LOGO NAVBAR - hlavná horná navigácia -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-2">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4 text-warning" routerLink="/">🏋️ AthleteHub</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" title="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <!-- ODKAZY -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" routerLinkActive="active">🏠 Profil</a>
        </li>
        <li class="nav-item">
          <a routerLink="/performances" class="nav-link" routerLinkActive="active">💪 Výkony</a>
        </li>
        <li class="nav-item">
          <a routerLink="/goals" class="nav-link" routerLinkActive="active">🎯 Ciele</a>
        </li>
        <li class="nav-item">
          <a routerLink="/training-plans" class="nav-link" routerLinkActive="active">📅 Tréningy</a>
        </li>
        <li class="nav-item">
          <a routerLink="/notifications" class="nav-link" routerLinkActive="active">🔔 Notifikácie</a>
        </li>
        <li class="nav-item">
          <a routerLink="/register" class="nav-link" routerLinkActive="active">📝 Registrácia</a>
        </li>
      </ul>

      <!-- LOGIN / LOGOUT -->
      <div class="d-flex align-items-center gap-2">
        <span *ngIf="user(); else loginBlock" class="text-light">
          👋 {{ user()?.name }}
        </span>
        <ng-template #loginBlock>
          <button class="btn btn-outline-light btn-sm" (click)="login()">Prihlásiť sa</button>
        </ng-template>
        <button *ngIf="user()" class="btn btn-outline-danger btn-sm" (click)="logout()">Odhlásiť</button>
      </div>
    </div>
  </div>
</nav>
