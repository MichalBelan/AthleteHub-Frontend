<div class="container py-4">
  <h3 class="text-warning mb-4">🏃‍♂️ Tréningové plány</h3>

  <form [formGroup]="form" (ngSubmit)="create()" class="bg-dark text-light p-4 rounded shadow mb-5">
    <div class="mb-3">
      <label class="form-label" for="title">📋 Názov plánu</label>
      <input
        id="title"
        class="form-control bg-secondary text-light border-0"
        type="text"
        formControlName="title"
        placeholder="Beh na 5km"
        title="Zadajte názov tréningového plánu"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="schedule">📅 Dátum</label>
      <input
        id="schedule"
        class="form-control bg-secondary text-light border-0"
        type="date"
        formControlName="schedule"
        placeholder="Vyberte dátum"
        title="Vyberte dátum tréningu"
      />
    </div>

    <button class="btn btn-warning w-100 fw-bold mt-3" type="submit" [disabled]="form.invalid">
      ➕ Vytvoriť plán
    </button>
  </form>

  <div class="row gy-3">
    <div *ngFor="let plan of trainingPlans()" class="col-12">
      <div class="card bg-dark text-light shadow-sm border-0 p-3 d-flex justify-content-between flex-md-row flex-column align-items-start">
        <div>
          <h5 class="mb-1">🏷️ {{ plan.title }}</h5>
          <p class="mb-0">📆 {{ plan.schedule }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
